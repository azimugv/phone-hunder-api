<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Search Box -->
      <section class="container mx-auto m-4 bg-gray-100 p-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs m-2"
        /><button class="btn btn-accent" onclick="handleSearch()">
          Search
        </button>
      </section>
      <!-- All Phones -->
      <section class="container mx-auto mt-8">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>
    <footer></footer>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
